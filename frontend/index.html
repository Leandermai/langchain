<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewerbungs-Agent</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      flex: 1;
    }

    .chat-window {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
      font-family: sans-serif;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-messages {
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .chat-form input {
      width: calc(100% - 12px);
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bewerbungs-Agent</h1>
    <form id="bewerber-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Max Mustermann" required />
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" placeholder="max@mustermann.de" required />
      <label for="skills">FÃ¤higkeiten (Komma-getrennt):</label>
      <input type="text" id="skills" name="skills" placeholder="z.B. JavaScript, React, Node.js" required />
      <label for="bereich">Gesuchter Bereich:</label>
      <input type="text" id="bereich" name="bereich" placeholder="z.B. Frontend, Backend" required />
      <label for="profil">Ãœber mich (optional):</label>
      <input type="text" id="profil" name="profil" placeholder="z.B. Teamplayer, kreativ, 3 Jahre Erfahrung..." />
      <button type="submit">Jobs suchen</button>
    </form>
    <div id="jobs-section" style="display:none;">
      <h2>Gefundene Jobs</h2>
      <ul id="jobs-list"></ul>
    </div>
    <div id="bewerbung-section" style="display:none;">
      <h2>Bewerbungsschreiben</h2>
      <pre id="bewerbung-text"></pre>
      <button id="pdf-download">Als PDF herunterladen</button>
    </div>
  </div>

  <!-- Chat Window -->
  <div class="chat-window">
    <h3>ðŸ¤– Chatbot</h3>
    <div class="chat-messages" id="chat-messages"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Frage stellen..." required />
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
